<html>
	<head>
	<link href="https://fonts.googleapis.com/css?family=Dosis:600" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
			background-color: #111;
		}
		canvas {
			z-index: 1;
		}
		#leaderboard {
			z-index: 2;
			background-color: white;
			color: black;
			position: absolute;
			right: 5px;
			width: 180px;
			height: 240px;
			font-family: "Dosis", Arial;
			text-align: center;
			border-radius: 3px;
			opacity: 0.8;
		}
		.leaderboard-entry {
			display: block;
		}
		h3 {
			display: inline;
			font-size: 25px;
			margin-bottom: 15px;
		}
		.user-entry {
			float: left;
			margin-left: 10px;
		}
		.user-br {
			float: right;
			margin-right: 10px;
		}
		#nom-cooldown {
			z-index: 2;
			background-color: white;
			color: black;
			position: absolute;
			top: 260px;
			right: 5px;
			width: 165px;
			height: 30px;
			font-family: "Dosis", Arial;
			padding-left: 15px;
			border-radius: 3px;
			opacity: 0.8;
			text-align: center;
		}
		#nom-image {
			padding-top: 5px;
			vertical-align: center;
			float: left;
		}
		#cooldown-timer {
			margin-left: 15px;
			margin-top: 5px;
			display: block;
			width: 70px;
			float: left;
			vertical-align: center;
		}
		#dpad-controls {
			display: none;
			position: fixed;
			bottom: 5px;
			left: 5px;
			width: 225px;
			height: 225px;
			z-index: 2;
		}
		.btnmid {
			display: block;
			margin-left: 75px;
		}
		.btnright {
			float: right;
		}
		#nom-btn-mobile {
			position: fixed;
			right: 25px;
			bottom: 100px;
		}
		#wsinfo {
			position: absolute;
			top: 0;
			left: 0;
			width: calc(100% - 40px);
			font-family: "Consolas";
			color: white;
			background-color: black;
			padding: 10px 20px 10px 20px;
			z-index: 3;
		}
	</style>
	<link rel="stylesheet" type="text/css" media="only screen and (max-width: 1025px)" href="../css/game.small.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
	</head>
<body>
	<div id="leaderboard"></div>
	<div id="nom-cooldown">
		<img src="../assets/blobnom.png" width="20" height="20" id="nom-image" />
	</div>
	<div id="dpad-controls">
		<img src="../assets/mobile_buttons/mobile_up.png" id="btnup" width="75" height="75" class="dpad-btn btnmid" />
		<img src="../assets/mobile_buttons/mobile_left.png" id="btnleft" width="75" height="75" class="dpad-btn" />
		<img src="../assets/mobile_buttons/mobile_right.png" id="btnright" width="75" height="75" class="dpad-btn btnright" />
		<img src="../assets/mobile_buttons/mobile_down.png" id="btndown" width="75" height="75" class="dpad-btn btnmid" />
	</div>
	<img src="../assets/mobile_buttons/mobile_nom.png" width="75" height="75" id="nom-btn-mobile">
	<canvas width=600 height=600 />
</body>
<script src="../js/sockets.js"></script>
<script src="../js/game/structures.js"></script>
<script src="../js/game/canvas.js"></script>
<script src="../js/game/events.js"></script>
<script src="../js/game/functions.js"></script>
<script src="../js/game/other.js"></script>
</html>
